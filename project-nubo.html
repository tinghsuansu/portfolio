                        <h3>設計概念</h3>
                        <p>此網站為nubo藍鯨吸管的kickstarter募資前導頁面，目的在於讓潛在贊助者快速了解產品特色以及推播名單收集。</p>
                        <p>nubo藍鯨吸管的材料為廢棄食用油所製成的生物基PP；而網站採用高彩度的暖色系作為主色，加上大圓角的元件，搭配出速食店般輕鬆愉快的氛圍，並與產品特點「食用油製成的吸管」連結。</p>
